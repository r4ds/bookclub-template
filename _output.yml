bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">{{{book_name}}} Book Club</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit:
      link: https://github.com/r4ds/bookclub-{{{book_abbr}}}/edit/main/%s
      text: "Edit"
    sharing:
      github: yes
      facebook: no
      twitter: no
